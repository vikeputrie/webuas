<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      
      body {
        background-image: url(../img/logo1.png);
      }

      form {
        margin-top: 5%;
        background-image: url(../img/dark_wood.png);
      }

      .form-group {
        padding-bottom: 20px;
      }

    </style>
    <title>Login</title>
  </head>
  <body class="text-light">
    <div class="container mb-5">
      <div class="row">
      <form class="justify-content-center h-25 bg-success p-4 rounded mx-auto">
        <h4 class="lead pb-3 text-center">DAFTAR</h4>
        <div class="form-group justify-content-center">
          <label for="exampleInputEmail1">Nama Depan</label>
          <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Nama Depan">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Nama Belakang</label>
          <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Nama Belakang">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Alamat</label>
          <textarea name="" id="" cols="30" rows="10" class="form-control " placeholder="Masukkan Alamat"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Konfirmasi Password</label>
          <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Masukkan Password Lagi">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success mr-3">Daftar</button>
          <a href="../" class="btn btn-danger ml-3">Kembali</a>
        </div>
      </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
